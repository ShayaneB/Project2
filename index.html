<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up!!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel ="stylesheet" type ="text/css" href ="advanceStyleSheet.css" />
    <link href="./fontawesome-free-5.12.0-web/css/all.css" rel="stylesheet">
</head>

<body> 
        <div class="bg1">
            <section class="sidebar1">
                <div class="text">
                    <header>
                        <h5>dribbble </h5>
                        <h1>Discover the world's top Designers & Creatives.</h1>
                    </header>

                    <div class="bg-image">
                        <div class="image"></div>
                        <p class="image-source">
                            Image was taken from 
                            <a href="/">Pexels Website</a>
                        </p>
                    </div>
                </div>
            </section>

            <section class="form">
                <nav>
                    <p class="form-link">
                        Already a member? 
                    <a href="/"> Sign In</a>
                    </p>
                </nav>

            <main class="container">
                <div class="form_heading">
                    <h2>
                        Sign up to Dribbble
                    </h2>
                </div>

                <div class="signup_btn">
                    <a href="/">
                        <i class ="fab fa-google fa-1x">
                        <span class="btn_text"> Sign up with Google</span> </i>
                    </a>

                    <a href="/">
                        <i class = "fab fa-twitter fa-1x"></i></a>

                    <a href="/">
                        <i class = "fab fa-facebook-square fa-1x"></i></a>
                </div>

                <hr class='divider' />

                <div class="details_form">
                    <div id="fullname">
                    <p><label>Full Name <br />
                    <input type="text" name="fullname" 
                        maxlength="20"/>
                    </label></p>
                    </div>

                    <div id="username">
                        <p><label>Username <br />
                        <input type="text" name="usrname" 
                            maxlength="30"/>
                        </label></p>
                    </div>

                    <div id="email_id">
                        <p><label>Email Address <br />
                            <input type="email" name="email" 
                            maxlength="100"/>
                        </label></p>
                    </div>

                    <div id="pswd">
                        <p><label>Password <br />
                            <input type="password" name="password" 
                            maxlength="30" placeholder="     6+ characters"/>
                        </label></p>
                    </div>
                </div>

                    <div id="terms_condtns">
                        <input type="checkbox" name="terms and conditions"/> 
                        <label>
                            Creating an account means youâ€™re okay with our 
                            <a href ="/">Terms of Service </a>, 
                            <a href ="/">Privacy Policy</a>, and our default 
                            <a href ="/">Notification Settings.</a>
                        </label>
                    </div>

                        <input type="submit" class="button" value="Create account"/>
               

            </main>
        </section>
        </div>

</body>
</html>
